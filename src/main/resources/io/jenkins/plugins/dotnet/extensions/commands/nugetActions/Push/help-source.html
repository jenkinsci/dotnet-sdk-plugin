<div>
  Specifies the server URL. NuGet identifies a UNC or local folder source and simply copies the file there instead of pushing it
  using HTTP.
</div>
<div>
  <em>This is a mandatory parameter unless the NuGet config file specifies a DefaultPushSource value.</em>
</div>
<div align="right">
  (see also: <a href="https://learn.microsoft.com/en-us/dotnet/core/tools/dotnet-nuget-push#options">Microsoft Documentation</a>)
</div>
