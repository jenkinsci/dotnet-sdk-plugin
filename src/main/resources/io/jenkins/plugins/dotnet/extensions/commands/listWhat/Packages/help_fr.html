  La commande <code>dotnet list package</code> est pratique pour lister toutes les références de packages NuGet à un projet ou à une
  solution spécifique. Vous devez d’abord générer le projet afin d’obtenir les ressources nécessaires au traitement de cette
  commande.
</div>
