<div>
  Specifies the server URL. Supported URLs for nuget.org include <code>https://www.nuget.org</code>,
  <code>https://www.nuget.org/api/v3</code>, and <code>https://www.nuget.org/api/v2/package</code>. For private feeds, replace the
  host name (for example, <code>%hostname%/api/v3</code>).
</div>
