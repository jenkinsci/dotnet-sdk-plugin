<div>
  The <code>dotnet tool restore</code> command finds the tool manifest file that is in scope for the current directory and installs
  the tools that are listed in it. For information about manifest files, see
  <a href="https://learn.microsoft.com/en-us/dotnet/core/tools/global-tools#install-a-local-tool">Install a local tool</a> and
  <a href="https://learn.microsoft.com/en-us/dotnet/core/tools/global-tools#invoke-a-local-tool">Invoke a local tool</a>.
</div>
