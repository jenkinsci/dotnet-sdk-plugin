<div>
  Sets the value of the <code>$(VersionSuffix)</code> property to use when building the project. This only works if the
  <code>$(Version)</code> property isn't set. Then, <code>$(Version)</code> is set to the <code>$(VersionPrefix)</code> combined
  with the <code>$(VersionSuffix)</code>, separated by a dash.
</div>
